<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <!-- Menggunakan CSS sederhana dari Google untuk tampilan yang bersih -->
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <style>
      .container { padding: 20px; }
      .form-group { margin-bottom: 15px; }
      label { font-weight: bold; display: block; margin-bottom: 5px; }
      input[type="text"] { width: 100%; box-sizing: border-box; }
      .description { font-size: 12px; color: #666; margin-top: 5px; }
      #status { margin-top: 20px; font-weight: bold; }
      .success { color: green; }
      .error { color: red; }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Copy Folder Google Drive</h3>
      
      <form id="copyForm">
        <div class="form-group">
          <label for="sourceFolder">URL atau ID Folder Sumber</label>
          <input type="text" id="sourceFolder" name="sourceFolder" required>
          <div class="description">Contoh: https://drive.google.com/drive/folders/xxxxxxxxxx</div>
        </div>
        
        <div class="form-group">
          <label for="newFolderName">Nama Folder Baru (Hasil Salinan)</label>
          <input type="text" id="newFolderName" name="newFolderName" required>
        </div>
        
        <div class="form-group">
          <label for="destinationFolder">URL/ID Folder Tujuan (Opsional)</label>
          <input type="text" id="destinationFolder" name="destinationFolder">
          <div class="description">Kosongkan untuk menyimpan di "My Drive" (folder utama).</div>
        </div>
        
        <button type="submit" id="submitButton" class="action">Mulai Copy</button>
      </form>
      
      <div id="status"></div>
    </div>
    
    <script>
      document.getElementById("copyForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Mencegah form submit secara default
        
        // Nonaktifkan tombol dan tampilkan pesan proses
        const submitButton = document.getElementById("submitButton");
        const statusDiv = document.getElementById("status");
        submitButton.disabled = true;
        statusDiv.innerHTML = "Memproses... Ini mungkin memakan waktu beberapa menit untuk folder besar. Harap tunggu.";
        statusDiv.className = "";

        const sourceFolder = document.getElementById("sourceFolder").value;
        const newFolderName = document.getElementById("newFolderName").value;
        const destinationFolder = document.getElementById("destinationFolder").value;
        
        google.script.run
          .withSuccessHandler(onSuccess)
          .withFailureHandler(onFailure)
          .startCopyProcess(sourceFolder, newFolderName, destinationFolder);
      });

      function onSuccess(newFolderUrl) {
        const statusDiv = document.getElementById("status");
        statusDiv.className = "success";
        statusDiv.innerHTML = `✅ Berhasil! Folder baru telah dibuat. <br><a href="${newFolderUrl}" target="_blank">Klik di sini untuk membukanya</a>.`;
        
        // Aktifkan kembali tombol
        document.getElementById("submitButton").disabled = false;
        // Reset form
        document.getElementById("copyForm").reset();
      }

      function onFailure(error) {
        const statusDiv = document.getElementById("status");
        statusDiv.className = "error";
        statusDiv.innerHTML = `❌ Gagal: ${error.message}`;
        
        // Aktifkan kembali tombol
        document.getElementById("submitButton").disabled = false;
      }
    </script>
  </body>
</html>
